    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, setPersistence, browserSessionPersistence, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // === GLOBAL VARIABLES ===
        const firebaseConfigFromUser = {
            apiKey: "AIzaSyCJGW3-flCwC5y8WXJCJWDvx36eEkw_I5o",
            authDomain: "pixora-872e3.firebaseapp.com",
            projectId: "pixora-872e3",
            storageBucket: "pixora-872e3.firebasestorage.app",
            messagingSenderId: "315709334461",
            appId: "1:315709334461:web:a758b041e43837df6d68d4",
            measurementId: "G-C7J0ZGKR1M"
        };
        
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : firebaseConfigFromUser;

        let app, auth, db;
        let currentUserId = null;
        let activeProfile = null; // <-- Aluth
        let passwordDocRef = null; // <-- Aluth

        // === DOM Elements ===
        const logoutButton = document.getElementById('logoutButton');
        const mobileLogoutButton = document.getElementById('mobileLogoutButton'); // ALUTH
        const passwordChangeForm = document.getElementById('passwordChangeForm');
        const passwordMsg = document.getElementById('passwordMsg');
        const savePasswordBtn = document.getElementById('savePasswordBtn');
        const pageTitle = document.getElementById('pageTitle');
        const formTitle = document.getElementById('formTitle');

        // ALUTH: Mobile Menu Elements
        const menuOpenBtn = document.getElementById('menuOpenBtn');
        const mobileMenu = document.getElementById('mobileMenu');
        const menuBackdrop = document.getElementById('menuBackdrop');

        // === Hashing Function ===
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }
        
        // WENAS KALA: Sidebar Link Update Function එක client.html එකෙන් ගත්තා
        function updateSidebarLinks(profileName) {
            if (!profileName) return;
            
            const navLinks = document.querySelectorAll('.nav-link'); 
            
            navLinks.forEach(link => {
                const originalHref = link.getAttribute('href')?.split('?')[0]; 
                if (originalHref && originalHref !== '#' && originalHref !== '#logoutButton') {
                    link.href = `${originalHref}?profile=${profileName}`;
                }
            });
            
            const navs = [document.getElementById('sidebarNav'), document.getElementById('mobileSidebarNav')];
            navs.forEach(sidebarNav => {
                if (!sidebarNav) return;
                
                // Active link eka mobile sidebar eke nathi nisa, me code eka onema na
                // Habai settings link eka nathi nisa eka add karamu
                const existingSettings = sidebarNav.querySelector('a[href="#"]'); // Settings link eka # widiyata thibbe
                if (existingSettings) {
                    existingSettings.href = `settings.html?profile=${profileName}`;
                }

                // Desktop sidebar eke settings link eka nathi nisa eka hadamu
                if (sidebarNav.id === 'sidebarNav' && !existingSettings) {
                     const settingsLink = sidebarNav.querySelector('a[href^="settings.html"]');
                     if(settingsLink) settingsLink.href = `settings.html?profile=${profileName}`;
                }
            });
        }

        // === Firebase Initialization ===
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            
            await setPersistence(auth, browserSessionPersistence);

            // === ALUTH: Get Profile from URL ===
            const urlParams = new URLSearchParams(window.location.search);
            activeProfile = urlParams.get('profile');

            if (!activeProfile) {
                console.log("No profile in URL. Redirecting to login.");
                window.location.href = 'index.html';
            }

            // Page eka setup karamu
            pageTitle.textContent = `${activeProfile}'s Settings`;
            formTitle.textContent = `Change ${activeProfile}'s Password`;

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    currentUserId = user.uid;
                    console.log("Admin User is signed in:", user.uid);
                    
                    // Profile password document eke path eka hadagamu
                    const docPath = `/artifacts/${appId}/profiles/${activeProfile}/config/password`;
                    passwordDocRef = doc(db, docPath);
                    
                    // Sidebar links update karamu
                    updateSidebarLinks(activeProfile);
                    
                } else {
                    console.log("User is signed out. Redirecting...");
                    window.location.href = 'index.html';
                }
            });

            // WENAS KALA: Logout button dekama handle karanna
            const handleLogout = async (e) => {
                e.preventDefault();
                await signOut(auth);
            };
            logoutButton.addEventListener('click', handleLogout);
            mobileLogoutButton.addEventListener('click', handleLogout); // ALUTH

        } catch (error) {
            console.error("Error initializing Firebase:", error);
            document.body.innerHTML = "Error loading page. See console.";
        }

        // ALUTH: Mobile Menu Toggle Logic
        menuOpenBtn.addEventListener('click', () => {
            mobileMenu.classList.remove('hidden');
            setTimeout(() => mobileMenu.classList.remove('-translate-x-full'), 10);
            menuBackdrop.classList.remove('hidden');
        });

        const closeMenu = () => {
            mobileMenu.classList.add('-translate-x-full');
            menuBackdrop.classList.add('hidden');
            setTimeout(() => mobileMenu.classList.add('hidden'), 300);
        };
        
        menuBackdrop.addEventListener('click', closeMenu);
        mobileMenu.addEventListener('click', (e) => {
            if (e.target.closest('a')) {
                closeMenu();
            }
        });
        
        // === Form Submit Logic ===
        passwordChangeForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!passwordDocRef) {
                alert("Error: Profile path not set.");
                return;
            }
            
            const oldPass = document.getElementById('oldPassword').value;
            const newPass = document.getElementById('newPassword').value;
            const confirmPass = document.getElementById('confirmPassword').value;
            
            if (newPass !== confirmPass) {
                passwordMsg.textContent = "New passwords do not match!";
                passwordMsg.classList.remove('hidden', 'text-green-600');
                passwordMsg.classList.add('text-red-600');
                return;
            }

            savePasswordBtn.disabled = true;
            savePasswordBtn.textContent = "Checking...";
            
            try {
                // 1. Database eken danata thiyena hash eka gamu
                const docSnap = await getDoc(passwordDocRef);
                let storedHash = null;
                
                if (docSnap.exists()) {
                    storedHash = docSnap.data().hash;
                } else {
                    // Password ekak set karala nathnam, 1234 sample eka check karamu
                    console.log("No password set in DB. Checking against sample '1234'.");
                    const sampleHash = await hashPassword('1234');
                    if (await hashPassword(oldPass) === sampleHash) {
                         storedHash = sampleHash;
                    } else {
                        passwordMsg.textContent = "No password set. Please use '1234' as old password or contact admin.";
                        passwordMsg.classList.remove('hidden', 'text-green-600');
                        passwordMsg.classList.add('text-red-600');
                        savePasswordBtn.disabled = false;
                        savePasswordBtn.textContent = "Update Password";
                        return;
                    }
                }
                
                // 2. Old password eke hash eka check karamu
                const oldHash = await hashPassword(oldPass);
                
                if (oldHash !== storedHash) {
                    passwordMsg.textContent = "Incorrect old password!";
                    passwordMsg.classList.remove('hidden', 'text-green-600');
                    passwordMsg.classList.add('text-red-600');
                    savePasswordBtn.disabled = false;
                    savePasswordBtn.textContent = "Update Password";
                    return;
                }
                
                // 3. Okkoma hari nam, aluth password eke hash eka save karamu
                savePasswordBtn.textContent = "Saving...";
                const newHash = await hashPassword(newPass);
                
                await setDoc(passwordDocRef, { hash: newHash });
                
                passwordMsg.textContent = "Password updated successfully!";
                passwordMsg.classList.remove('hidden', 'text-red-600');
                passwordMsg.classList.add('text-green-600');
                passwordChangeForm.reset();
                
            } catch (err) {
                console.error("Error updating password:", err);
                passwordMsg.textContent = "Error updating password. See console.";
                passwordMsg.classList.remove('hidden', 'text-green-600');
                passwordMsg.classList.add('text-red-600');
            } finally {
                savePasswordBtn.disabled = false;
                savePasswordBtn.textContent = "Update Password";
            }
        });

    </script>
</body>
</html>
